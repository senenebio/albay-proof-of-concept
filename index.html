<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Albay 3D Map</title>

    <script src="https://cdn.maptiler.com/maplibre-gl-js/v2.4.0/maplibre-gl.js"></script>
    <link href="https://cdn.maptiler.com/maplibre-gl-js/v2.4.0/maplibre-gl.css" rel="stylesheet" />

    <!-- Load the `maplibre-gl-geocoder` plugin. -->
    <script src="https://unpkg.com/@maplibre/maplibre-gl-geocoder@1.2.0/dist/maplibre-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@maplibre/maplibre-gl-geocoder@1.2.0/dist/maplibre-gl-geocoder.css"
        type="text/css" />

    <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.5/dist/sweetalert2.css" />
    <!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            margin: 5;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 99%;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script src="PH05.js" type="text/javascript"></script>
    <script src="AlbayBrgyData.js" type="text/javascript"></script>
    <script>
        // clean-up/adjust data
        var albay = JSON.parse(JSON.stringify(ph05));
        albay.features = albay.features.filter(f => f.properties.Pro_Name == 'ALBAY');
        albay.features.forEach(e => {
            e.properties["DisplayName"] = e.properties.Bgy_Name + ", " +
                e.properties.Mun_Name
                    .replace("CITY OF", "")
                    .replace(/\([^()]*\)/g, "") +
                " Albay, Philippines";
        });
        albay.features.forEach(e => {
            e.properties["LGUProfile"] = "https://lgu201.dilg.gov.ph/view.php?r=05&p=005&m=" +
                e.properties.Mun_Code.substring(6, 8)
        });
        albay.features.forEach(e => {
            if (e.geometry.type == 'Polygon') {
                //calculate area
                var polygon = turf.polygon(e.geometry.coordinates);
                var area = turf.area(polygon);
                //console.log(e.properties.Bgy_Name, area);
                e.properties["Area_Ha"] = area / 10000;
            } if (e.geometry.type == 'MultiPolygon') {
                var area = 0;
                e.geometry.coordinates.forEach(e => {
                    var poly = turf.polygon(e);
                    area += turf.area(poly)
                });
                e.properties["Area_Ha"] = area / 10000;
                //console.log(e.properties.Bgy_Name, area, "is multi");                
            }
        });
        albay.features.forEach(e => {
            // append extra if found
            code = e.properties.Bgy_Code
            var extra = albay_brgy_data[code]
            if (extra) {
                delete extra["Bgy_Name"];
                // truncate to int
                extra.Est_Work_Popn |= 0
                extra.Est_Work_Popn |= 0
                extra.Est_Work_Male |= 0
                extra.Est_Work_Female |= 0
                extra.Est_Young_Deps |= 0
                extra.Est_Old_Deps |= 0
                // append (this will be converted to a json string??)
                e.properties["ExtraData"] = extra;
            }
        });


        const urlParams = new URLSearchParams(window.location.search);
        const key = urlParams.get('key') || 'o88tPDuZvC6lkLsrRY7o';
        const map = new maplibregl.Map({
            container: 'map', // container id
            // style: `https://api.maptiler.com/maps/outdoor/style.json?key=${key}`, // style URL
            // style: `https://api.maptiler.com/maps/streets/style.json?key=${key}`, // style URL
            // style: `https://api.maptiler.com/maps/hybrid/style.json?key=${key}`,
            style: `https://api.maptiler.com/maps/topo-v2/style.json?key=${key}`,
            center: [123.7349, 13.1357], // starting position [lng, lat]
            zoom: 10, // starting zoom
            pitch: 61,
            bearing: 0,
            maxPitch: 85,
            maxZoom: 20
        });
        map.on('load', () => {
            map.addSource("terrain", {
                "type": "raster-dem",
                "url": `https://api.maptiler.com/tiles/terrain-rgb/tiles.json?key=${key}`
            });
            map.addSource("opentopomap", {
                "type": "raster",
                'tiles': [
                    `https://tile.opentopomap.org/{z}/{x}/{y}.png`
                ],
                "attribution": `Kartendaten: © OpenStreetMap-Mitwirkende, SRTM | Kartendarstellung: © OpenTopoMap (CC-BY-SA)`
            });

            map.addSource('albay_brgy', {
                'type': 'geojson',
                'data': albay
            });
            map.setTerrain({
                source: "terrain"
            });

            /*map.addLayer({
                'id': 'simple-tiles',
                'type': 'raster',
                'source': 'opentopomap',
                'minzoom': 0,
                'maxzoom': 22
            });*/

            map.addLayer({
                'id': 'brgy_lines',
                'type': 'line',
                'source': 'albay_brgy',
                'paint': {
                }
            });
            map.addLayer({
                'id': 'brgy_poly',
                'type': 'fill',
                'source': 'albay_brgy',
                'paint': {
                    'fill-opacity': 0
                }
            });

            map.on('click', 'brgy_poly', function (e) {
                new maplibregl.Popup()
                    .setLngLat(e.lngLat)
                    .setHTML(PopupDisplay(e.features[0].properties))
                    .addTo(map);
            });

            var scale = new maplibregl.ScaleControl({
                maxWidth: 80,
                unit: 'metric'
            });
            map.addControl(scale);

            map.getCanvas().focus();
            map.getCanvas().addEventListener(
                'keydown',
                function (e) {
                    e.preventDefault();
                    if (e.which === 38) {
                        // up
                        map.panBy([0, -deltaDistance], {
                            easing: easing
                        });
                    } else if (e.which === 40) {
                        // down
                        map.panBy([0, deltaDistance], {
                            easing: easing
                        });
                    } else if (e.which === 37) {
                        // left
                        map.easeTo({
                            bearing: map.getBearing() - deltaDegrees,
                            easing: easing
                        });
                    } else if (e.which === 39) {
                        // right
                        map.easeTo({
                            bearing: map.getBearing() + deltaDegrees,
                            easing: easing
                        });
                    }
                },
                true
            );

        });

        // map.on('error', function (err) {
        //     //throw new Error("To load the map, you must replace YOUR_MAPTILER_API_KEY_HERE first, see README");
        // });
        map.on('mousemove', function (e) {
            //console.log(JSON.stringify(e.point))
            //console.log(JSON.stringify(e.lngLat.wrap()))
            // document.getElementById('info').innerHTML =
            //     // e.point is the x, y coordinates of the mousemove event relative
            //     // to the top-left corner of the map
            //     JSON.stringify(e.point) +
            //     '<br />' +
            //     // e.lngLat is the longitude, latitude geographical position of the event
            //     JSON.stringify(e.lngLat.wrap());
        });

        // Full screen
        map.addControl(new maplibregl.FullscreenControl());

        // Add zoom and rotation controls to the map.
        map.addControl(new maplibregl.NavigationControl());

        function PopupDisplay(data) {
            const extra = JSON.parse(data["ExtraData"]);
            const popn2020 = extra ? extra.Popn2020 : 0;
            const areaHa = data["Area_Ha"] ? data["Area_Ha"] : 0;
            const popDensity = popn2020 && areaHa ? popn2020 / areaHa : 0;
            const workPopn2020 = extra ? extra.Est_Work_Popn : 0;
            const place_name = data.Mun_Name
                .replace("CITY OF", "")
                .replace(/\([^()]*\)/g, "") +
                " Albay";

            // make philatlas clean links
            const philatlas_mun = data.Mun_Name
                .replace(/\([^()]*\)/g, "")
                .replace("CITY OF", "")
                .replace(" CITY", "")
                .trim()
                .replace(/ /g, "-")
                .toLowerCase()
                .trim();
            var tokens = data.Bgy_Name                
                .replace(/\([^()]*\)/g, "")
                .split("-");
            tokens = tokens.map(e => {return e.trim()});
            const philatlas_bgy = tokens.join("-")
                .replace("Bgy.", "Barangay")                
                .replace(/ /g, "-")
                .toLowerCase()
                .trim();

            const philatlas_mun_link = `https://www.philatlas.com/luzon/r05/albay/${philatlas_mun}.html`;
            const philatlas_bgy_link = `https://www.philatlas.com/luzon/r05/albay/${philatlas_mun}/${philatlas_bgy}.html`;

            return `<div>
                Barangay: <a href="${philatlas_bgy_link}" target="_blank"><strong>${data.Bgy_Name}</strong></a> 
                    <em>(${data.Bgy_Code})</em><br>
                City/Mun: <a href="${philatlas_mun_link}" target="_blank">${data.Mun_Name}</a> 
                    <a href="${data.LGUProfile}" target="_blank"><em>(${data.Mun_Code})</em></a> <br>
                Province: <a href="https://albay.gov.ph" target="_blank">${data.Pro_Name}</a> 
                    <a href="https://lgu201.dilg.gov.ph/view.php?r=05&p=005&m=" target="_blank"><em>(${data.Pro_Code})</em></a> <br>
                <a href="https://www.google.com/maps/dir/Legazpi+City/${data.Bgy_Name}+${place_name}" target="_blank"> <i class="fa-solid fa-car"></i> How to get there?</a><br>
                <hr>
                Population (2020): ${popn2020}<br>
                Area in Ha: ${areaHa.toFixed(4)}<br>
                Pop'n Density: ${popDensity.toFixed(4)}<br>
                Est. Work Pop'n: ${workPopn2020}<br>
            </div>` +
                ` <hr>` +
                `<a href="https://www.google.com/search?q=jobs+near+${place_name}" target="_blank"> <i class="fa-solid fa-people-carry-box"></i> Job Search </a> <br>` +
                `<a href="https://www.google.com/search?q=site:facebook.com+${place_name}" target="_blank"><i class="fa-brands fa-facebook"></i> Facebook</a> <br>` +
                `<a href="https://www.google.com/search?q=site:youtube.com+${place_name}" target="_blank"><i class="fa-brands fa-youtube"></i>Youtube</a> <br>` +
                `<a href="https://twitter.com/search?q=${place_name}&f=live" target="_blank"><i class="fa-brands fa-twitter"></i>Twitter</a> <br>`
        }

        // pixels the map pans when the up or down arrow is clicked
        var deltaDistance = 100;
        // degrees the map rotates when the left or right arrow is clicked
        var deltaDegrees = 25;
        // 
        function easing(t) {
            return t * (2 - t);
        }

        var geocoder_api = {
            forwardGeocode: async (config) => {
                const features = [];
                try {
                    let request =
                        'https://nominatim.openstreetmap.org/search?q=' +
                        config.query +
                        '&format=geojson&polygon_geojson=1&addressdetails=1';
                    const response = await fetch(request);
                    const geojson = await response.json();
                    for (let feature of geojson.features) {
                        let center = [
                            feature.bbox[0] +
                            (feature.bbox[2] - feature.bbox[0]) / 2,
                            feature.bbox[1] +
                            (feature.bbox[3] - feature.bbox[1]) / 2
                        ];
                        let point = {
                            type: 'Feature',
                            geometry: {
                                type: 'Point',
                                coordinates: center
                            },
                            place_name: feature.properties.display_name,
                            properties: feature.properties,
                            text: feature.properties.display_name,
                            place_type: ['place'],
                            center: center
                        };
                        features.push(point);
                    }
                } catch (e) {
                    console.error(`Failed to forwardGeocode with error: ${e}`);
                }

                return {
                    features: features
                };
            }
        };
        map.addControl(
            new MaplibreGeocoder(geocoder_api, {
                maplibregl: maplibregl
            })
        );


    </script>
</body>

</html>
